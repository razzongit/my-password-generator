<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <section id="main">
      <div id="container">
        <div id="container-head">
          <h1>Generate a <br /><span>random password</span></h1>
          <p>Never use an insecure password again.</p>
        </div>
        <div id="container-body">
          <div id="body-part-i">
            <label class="switch ">
              Symbol
              <input
                type="checkbox"
                id="symbol-el"
                checked
                class="toggle-input cb-class"
              />
              <span class="slider hover-effect"></span>
            </label>
            <label class="switch " >
              Numbers
              <input
                type="checkbox"
                id="number-el"
                checked
                class="toggle-input cb-class "
              />
              <span class="slider hover-effect"></span>
            </label>
          </div>
          <div id="body-part-ii">
            <div id="Char-label">
              <div >Characters</div>
              <div >
                <select name="" id="select-el" class="hover-effect">
                  <option value="4">4</option>
                  <option value="6" selected>6</option>
                  <option value="8">8</option>
                </select>
              </div>
            </div>
            <button id="action-button" class="hover-effect">Generate Password</button>
          </div>
        </div>
        <div id="result">
          <div class="display">
            <p id="option-1"> </p>
            <button class="hover-effect-2" id="copy-1" onclick="copyToClipboard('a')">
              <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" transform="translate(4 3)"><path d="m3.5 1.5c-.42139382 0-1.08806048 0-2 0-.55228475 0-1 .44771525-1 1v11c0 .5522848.44771525 1 1 1h10c.5522847 0 1-.4477152 1-1v-11c0-.55228475-.4477153-1-1-1-.8888889 0-1.55555556 0-2 0"/><path d="m4.5.5h4c.55228475 0 1 .44771525 1 1s-.44771525 1-1 1h-4c-.55228475 0-1-.44771525-1-1s.44771525-1 1-1z"/><path d="m6.5 5.5v6.056"/><path d="m6.5 5.5v6" transform="matrix(0 1 -1 0 15 2)"/></g></svg>
            </button>
          </div>
          <div class="display">
            <p id="option-2" onclick="copyToClipboard('b')"></p>
            <button class="hover-effect-2" id="copy-1"><svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" transform="translate(4 3)"><path d="m3.5 1.5c-.42139382 0-1.08806048 0-2 0-.55228475 0-1 .44771525-1 1v11c0 .5522848.44771525 1 1 1h10c.5522847 0 1-.4477152 1-1v-11c0-.55228475-.4477153-1-1-1-.8888889 0-1.55555556 0-2 0"/><path d="m4.5.5h4c.55228475 0 1 .44771525 1 1s-.44771525 1-1 1h-4c-.55228475 0-1-.44771525-1-1s.44771525-1 1-1z"/><path d="m6.5 5.5v6.056"/><path d="m6.5 5.5v6" transform="matrix(0 1 -1 0 15 2)"/></g></svg></button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
